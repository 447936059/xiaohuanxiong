{extend name="pub/base" /}
{block name="title"}
<title>代充值</title>
{/block}

{block name="body"}
<article class="clearfix pd-20">
    <form id="form" class="form form-horizontal" action="{:url('charge')}" method="post">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" name="uid">
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" name="money">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script src="https://cdn.bootcss.com/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.19.1/localization/messages_zh.min.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function(){
        $("#form").validate({
            rules:{
                uid: {
                    required: true,
                    number:true
                },
                password: {
                    required: true,
                    number:true
                }
            },
            messages: {
                username: {
                    required: "用户id不能为空",
                    number: "只能输入数字"
                },
                password: {
                    required: "金额不能为空",
                    number: "只能输入数字"
                }
            },
            onkeyup:false,
            focusCleanup:false,
            success:"valid",
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
