<script>
    function del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: "{:url('delete')}",
                data: {id: id},
                dataType: 'json',
                success: function (data) {
                    var result = data;
                    if (result.err == 0) { //删除成功
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2}, function () {
                            location.reload();
                        });
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    function editCreate(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            cancel: function () {
                window.location.reload();
            }
        });
        layer.full(index);
    }

    function member_stop(id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.get({
                url: "{:url('disable')}",
                data: {'id': id},
                success: function (res) {
                    if (res.status == 1) {
                        layer.msg('已停用!', {
                            icon: 6,
                            time: 1000,
                        }, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg('操作出错', {icon: 5, time: 1000})
                    }
                }
            })
        });
    }

    /*用户-启用*/
    function member_start(id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.get({
                url: "{:url('enable')}",
                data: {'id': id},
                success: function (res) {
                    if (res.status == 1) {
                        layer.msg('已启用!', {
                            icon: 6,
                            time: 1000
                        }, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg('操作出错', {icon: 5, time: 1000})
                    }
                }
            })
        });
    }

    function checkupdate() {
        layer.open({
            type: 1,
            title: false,
            area: ['630px', '360px'],
            content: '<p></p><p style="margin-left: 15px;">检查更新中，请耐心等待</p>'
        });
        $.ajax({
            type: 'get',
            url: "/admin/index/checkupdate",
            success: function (res) {
                $('.layui-layer-content').html(res);
            }
        })
    }

</script>
